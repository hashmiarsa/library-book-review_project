<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pages with Overlay</title>
    <link rel="stylesheet" href="./CP.css">
</head>
<body>
  <!------------------------------------ nav chatgpt------------------------------------ -->
  <nav class="navbar">
    <div class="nav-item"><a href="#home">Home</a></div>
    <div class="nav-item"><a href="#talk">Talk</a></div>
    <div class="nav-item"><a href="#work">Work</a></div>
</nav>
      
    <!-- Fixed background image -->
    <div id="background-image">
        <img src="../image/unsplash library.jpg" alt="">
    </div>

    <!-- Main container with transparent background -->
    <div id="main">
        <!-- Page 1 with two boxes -->
        <div id="page1">
            <div class="box red-box"></div>
            <div class="box green-box"></div>
        </div>

        <!-- Page 2 with two boxes -->
        <div id="page2">
            <div id="block1">
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
            </div>
            <div id="block2">
                <div class="box2"></div>
                <div class="box2"></div>
                <div class="box2"></div>
            </div>
         <div id="borderDiv"></div> 

            <!-- <div class="box blue-box"></div>
            <div class="box yellow-box"></div> -->
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="./CP.js"></script>
</body>
</html>
